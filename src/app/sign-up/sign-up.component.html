<mat-grid-list class="row" style="background-color: #001B30; text-align: center;" cols="1" [rowHeight]="">
  
    <img class="logo" src="../../assets/logo.png"/>
    <mat-grid-tile class="signUp">
      <div class="container">
        <section class="header">
          <p>Sign up</p>
        </section>
        <section class="body">
          <div fxLayout="column">
           <form  [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
             <div fxLayoutAlign="center">
                <mat-form-field fxFlex.sm="cols" style="width:50%; margin-right: 1rem;">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="Enter Firstname" class="form-element" formControlName="firstName">
                  <span matPrefix style="margin: 2px;"><mat-icon>person_outline</mat-icon></span>
                  <mat-error *ngIf="!formGroup.controls['firstName'].valid && formGroup.controls['firstName'].touched">
                    {{ rquiredAlert }}
                  </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex.sm="cols" style="width:50%; margin-right: 1rem;">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Enter Lastname" formControlName="lastName">
                  <span matPrefix style="margin: 2px;"><mat-icon>person_outline</mat-icon></span>
                  <mat-error *ngIf="!formGroup.controls['lastName'].valid && formGroup.controls['lastName'].touched">
                    {{ rquiredAlert }}
                  </mat-error>
                </mat-form-field>
              </div>

   

              <div fxLayoutAlign="center">
                <mat-form-field fxFlex.sm="cols" style="width:50%; margin-right: 1rem;">
                  <input matInput ng2TelInput
                  [ng2TelInputOptions]="{initialCountry: 'in'}"
                  (countryChange)="onCountryChange($event)"
                  formControlName="mobileNumber" >
                  <mat-error *ngIf="!formGroup.controls['mobileNumber'].valid && formGroup.controls['mobileNumber'].touched">
                    {{ rquiredAlert }}
                  </mat-error>
                </mat-form-field>
  
                <mat-form-field fxFlex.sm="cols" style="width:50%; margin-right: 1rem;">
                  <mat-label>Email-ID</mat-label>
                  <input matInput placeholder="Enter Email-ID" formControlName="email">
                  <span matPrefix style="margin: 2px;"><mat-icon>local_post_office</mat-icon></span>
                  <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                    {{ getErrorEmail() }}
                  </mat-error>
                </mat-form-field>
                </div>

                <div fxLayoutAlign="center">
                  <mat-form-field fxFlex.sm="cols" style="width:50%; margin-right: 1rem;">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Enter City" formControlName="city">
                    <mat-error *ngIf="!formGroup.controls['city'].valid && formGroup.controls['city'].touched">
                      {{ rquiredAlert }}
                    </mat-error>
                  </mat-form-field>
  
                  <mat-form-field fxFlex.sm="cols" style="width:50%; margin-right: 1rem;">
                    <mat-label>Enter Password</mat-label>
                    <input matInput placeholder="Enter password" formControlName="password">
                    <span matPrefix style="margin: 2px;"><mat-icon>person_outline</mat-icon></span>
                    <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                      {{ getErrorPassword() }}
                    </mat-error>
                  </mat-form-field>
                </div>

                <div fxLayoutAlign="center">
                  <button mat-raised-button style="background-color: #001B30 ; border-radius: 25px;color: white;width: 184px;" type="submit" class="button" >Submit</button>
                </div>
           </form>
           <div fxLayoutAlign="center">
            <p>Already a member?<span style="font-weight: bold;"><a routerLink="/login">Sign In</a></span></p>
          </div>
          </div>
        </section>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
