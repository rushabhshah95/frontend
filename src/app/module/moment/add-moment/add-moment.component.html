<!-- Add Moment Page View -->
<h2 class="mat-h2">Add Moment</h2>
<div class="main-div">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
  
    <div class="form-group input-group-lg">
      <textarea class="form-control" maxlength="100"  placeholder="title" formControlName="title"></textarea>
    </div>

    <div class="form-group input-group-lg">
      <input type="text" class="fomr-control"  placeholder="tag" formControlName="tags">
    </div>

    <div class="form-group upload-btn-wrapper">
      <input type="file" accept="image/*" (change)="uploadFile($event)" multiple>
    </div>

    <div class="form-group">
      <button class="btn submit-btn btn-block btn-lg">Add Event</button>
    </div>
   
  </form>
</div>
